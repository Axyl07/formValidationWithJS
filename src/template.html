<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormValidation</title>
</head>
<body>
    <p>Form Validation Test</p>
    <form id="form" novalidate >
        <label for="email">Please enter your G-mail address:
            <input type="email" name="email" id="email" placeholder="eg:mrtodo@gmail.com" required minlength="8">
            <span id="emailError">hi</span>
        </label>
        <label for="country">Please select your country
            <select name="country" id="country" required>
                <option value="USA">USA</option>
                <option value="India" selected>India</option>
                <option value="Japan">Japan</option>
            </select>
        </label>
        <label for="zipCode">Enter your zipcode:
            <input type="text" name="zipCode" id="zipCode" required>
            <span id="zipError"></span>
        </label>
        <label for="password">Enter your password
            <input type="text" name="password" id="password" required minlength="8">
            <span id="passwordError"></span>
        </label>
        <label for="confirm">Confirm password:
            <input type="text" name="confirm" id="confirm" required>
            <span id="confirmError"></span>
        </label>
       
            <button>Submit</button>
      
    </form>
</body>
</html>
